apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zincobserve.fullname" . }}-router
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "zincobserve.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount.router }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zincobserve.selectorLabels" . | nindent 6 }}
      role: router
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zincobserve.selectorLabels" . | nindent 8 }}
        role: router
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zincobserve.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5080
              name: http
            - containerPort: 5081
              name: grpc
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{ include "zincobserve.fullname" . }}
            - configMapRef:
                name: {{ include "zincobserve.fullname" . }}
          env:
            - name: ZO_NODE_ROLE
              value: "router"
            {{- if not .Values.etcd.bundled }}
            - name: ZO_ETCD_ADDR
              value: {{ .Values.etcd.externalUrl }}
            {{- else }}
            - name: ZO_ETCD_ADDR
              value: {{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.cluster.local
            {{- end }}
            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
